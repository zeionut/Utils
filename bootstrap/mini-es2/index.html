<!DOCTYPE html> 

<html>
	
	<head>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	</head>
	
	<body>
		
		<div class="row">
		
			<div class="colHeight yellow col-md-12 col-xs-12">	
			
				<p>1 io sono uno</p>
				
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="colHeight blue col-md-6 col-xs-6">	
			
				<p>2 io sono due</p>
				
			</div>
			
			<div class="colHeight greenLight col-md-6 col-xs-6">	
			
				<p>3 io sono tre</p>
				
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="colHeight orange col-md-4 col-xs-4">	
			
				<p>4 io sono quattro</p>
				
			</div>
			
			<div class="noPadding colHeight violet col-md-4 col-xs-4">	
			
				<p>5 io sono cinque</p>
				
			</div>

			<div class="colHeight red col-md-4 col-xs-4">	
			
				<p>6 io sono sei</p>
				
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="colHeight redLight col-md-3 col-xs-3">	
			
				<p>7 io sono sette</p>
				
			</div>
			
			<div class="colHeight blueLight col-md-3 col-xs-3">	
			
				<p>8 io sono otto</p>
				
			</div>
			
			<div class="colHeight greenDarck col-md-3 col-xs-3">	
			
				<p>9 io sono nove</p>
				
			</div>
			
			<div class="colHeight pink col-md-3 col-xs-3">	
			
				<p>10 io sono dieci</p>
				
			</div>
			
		</div>
		
		<div class="row">
			
			<!-- col-sm-3 indica la dimsione 12/3 invece col-sm-offset indica lo spostamento di 12/12 -->
		
			<div class="colHeight yellow col-md-3 col-xs-3 col-md-offset-1 col-xs-offset-1">	
			
				<p>11 io sono undici</p>
				
			</div>
			
		</div>
		
	</body>
		
</html>
