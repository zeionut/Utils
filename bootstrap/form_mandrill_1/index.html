<!DOCTYPE html> 

<html>
	
	<head>
		
		<title>index</title>
		
		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
		
	</head>
	
	<body>
		
		<div class="container">
			
			<div class="row">
				
				<div class="padding-200 col-md-12"></div>
				
			</div>
				
			<div class="row">
				
				<div class="col-md-6 text-white">
					
					<div>
						
						<h1>Nome Mio Sito</h1>
						<h4>Descrizione del mio sito</h4>
					
					</div>
					
				</div>
			
				<div class="col-md-3 col-md-offset-1">
					
					<form id="form-send-mail" method="POST">
					  <div class="form-group">
						<input type="text" class="form-control" id="inputName" placeholder="Name" required>
					  </div>
					  
					  <div class="form-group">
						<input type="text" class="form-control" id="inputSurname" placeholder="Surname" required>
					  </div>
					  
					  <div class="form-group">
						<input type="email" class="form-control" id="inputEmail" placeholder="simple@domail.com" required>
					  </div>
					  
					  <div id="mailValid"></div>
					  
					  <div class="form-group">
						<input type="tel" class="form-control" id="inputNumber" placeholder="Telephon number" required>
					  </div>
					  
					 <div id="numberValid"></div>
					  
					  <div class="form-group">
						<input type="text" class="form-control" id="inpitCompany" placeholder="Company" required>
					  </div>
					  
					  <div class="form-group">
						<textarea class="form-control" rows="2" placeholder="Text" id="inpitTextarea" required></textarea>
					  </div>
					  
					  <button type="submit" class="btn btn-warning" id="subnitButton">Submit</button>
					  <!-- <a href="#"class="btn btn-warning" id="subnitButton">Submit</a> -->
					  
					</form>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<script src="assets/js/bootstrap.min.js"></script>
		
		<script src="assets/js/script.js"></script>
				
	</body>
		
</html>
