<html>
	
	<head>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
	</head>
	
	<body>
		
		<div class="container">
			
			<form class="col-md-6 col-md-offset-3 margin-top-10" id="regy">
				
			  <div class="form-group">
				  
				<label for="inputEmail1">Email address</label>
				
				<input type="email" class="form-control" id="inputEmail1" placeholder="Email">
				
				<p class="hidden" id="emailEr">errore</p>
				
			  </div>
			  
			  <div class="form-group">
				  
				<label for="inputText">User name</label>
				
				<input type="text" class="form-control" id="inputText" placeholder="User name">
				
				<p class="hidden" id="userEr">errore</p>
				
			  </div>
			  
			  <div class="form-group">
				  
				<label for="inputPassword1">Password</label>
				
				<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
				
				<p class="hidden" id="pass1Er">errore</p>
				
			  </div>
			  
			  <div class="form-group">
				  
				<label for="inputPassword2">Conferma password</label>
				
				<input type="password" class="form-control" id="inputPassword2" placeholder="Conferma password">
				
				<p class="hidden" id="pass2Er">errore</p>
				
			  </div>
			  
			  <button type="submit" class="btn btn-default" id="sub">Registrati</button>
			  
			</form>
			
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		
		<script src="js/cod.js"></script>
	
	</body>
	
</html>
